<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Live wind, rain and temperature, detailed forecast for your place, data from the best weather forecast models such as GFS, ICON, GEM."
    />
    <link rel="apple-touch-icon" href="images/logo192.png" />
    <title>Weather World</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Faustina:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body style="background-color: rgb(18, 43, 124);">
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4>Weather World</h4>
            </a>
        </div>
    </nav>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <input id="text" type="text" placeholder="Enter any city name" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <button id="search" class="btn text-white">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 col-sm-12">
            <div id="cardBack" class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 col-sm-8">
                            <h1 id="city" class="text city">Chennai</h1>
                            <h5 id="date" class="text-white">12/03/2022</h5>
                            <h2 class="temp"><span id="temp">23</span>&#8451;</h2>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <img id="wimage" src="http://openweathermap.org/img/wn/02n@2x.png" alt="iconImage"></img>
                            <h2 id="about" class="text">few Clouds</h2>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-8 col-sm-12">
            <div class="card second ">
                <div class="card-body sec">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Today Weather in <b id="city2">Chennai</b></h2>
                            <h2 class="temp2"><span id="real">20</span>&#8451;</h2>
                            <h5 class="">Real Feel</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <hr></hr>
                            <h3><i class="fa fa-thermometer-full" aria-hidden="true"></i> Max Temperature: <span class="float"><span id="max">24</span><span>&#8451;</span></span></h3>
                            <hr></hr>
                            <h3><i class="fa fa-thermometer-half" aria-hidden="true"></i> Min Temperature<span class="float"><span id="min">21</span><span>&#8451;</span></span></h3>
                            <hr></hr>
                            <h3><i class="fa fa-eye" aria-hidden="true"></i> Visibility<span class="float"><span id="visibility">2.5</span> km</span></h3>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <hr></hr>
                            <h3><i class="fa fa-arrow-down" aria-hidden="true"></i> Pressure<span class="float"><span id="pressure">1016</span> mb</span></h3>
                            <hr></hr>
                            <h3><i class="fa fa-tint" aria-hidden="true"></i> Humidity<span class="float"><span id="humidity">51</span> %</span></h3>
                            <hr></hr>
                            <h3><i class="fa fa-flag" aria-hidden="true"></i> wind<span class="float"><span id="wind">5</span> km/h</span></h3>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="bg-dark text-white footer-copyright text-center mt-4">
        2021 Â© Copyright :
        all rights reserved<br>
        Design & Developed By <a href="https://balaramgayen.blogspot.com/" target="blank">Balaram Gayen</a><br>
        Made with <span style="color: whitesmoke;">&hearts;</span>
    </div>


    <script type="text/javascript" src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
